<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Reyn Cristine 🎉</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --card: rgba(255, 255, 255, 0.95);
      --accent: #d06bff;
      --accent-2: #9aa1ff;
      --shadow: 0 10px 30px rgba(0,0,0,0.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: url("https://imgur.com/0EWSu0j.jpg") repeat;
      background-size: 300px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      overflow:hidden;
    }

    body::before {
      content: "🎈🎉✨";
      position: absolute;
      font-size: 70px;
      animation: float 12s infinite linear;
      opacity: 0.3;
    }

    /* Floating emojis */
    .floating {
      position: absolute;
      font-size: 40px;
      opacity: 0.6;
      animation: float 12s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg);}
      100% { transform: translateY(-120vh) rotate(360deg);}
    }

    .wrap{width:100%; max-width:980px; display:grid; grid-template-columns:1fr 420px; gap:28px; align-items:center; position:relative; z-index:1;}
    .card{background:var(--card); border-radius:18px; padding:28px; box-shadow:var(--shadow); animation: fadeIn 1s ease forwards;}
    .hero{padding:18px;}
    
    .title{
      font-size:36px; 
      margin:6px 0 8px; 
      font-weight:700;
      background:linear-gradient(90deg,#fa75ff,#ff7ee9);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow:0 0 5px #7e80ff, 0 0 10px #917eff;}
      to { text-shadow:0 0 15px #f047ff, 0 0 30px #2a63ff;}
    }

    .subtitle{color:#6b4b4b; margin:0 0 18px; font-weight:500;}
    .photo{width:100%; aspect-ratio:4/3; border-radius:12px; object-fit:cover; display:block; margin-bottom:14px; background:#ffd1dc; box-shadow:0 6px 20px rgba(0,0,0,0.15); transition:transform 0.4s;}
    .photo:hover{transform:scale(1.03);}
    
    .notes{background:rgba(255,255,255,0.6); border-radius:10px; padding:14px; line-height:1.45; color:#402b2b; font-size:15px; margin-bottom:12px;}
    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}
    
    .btn{border:0; cursor:pointer; padding:12px 18px; border-radius:12px; font-weight:600; box-shadow:0 6px 18px rgba(0,0,0,0.08); transition:all 0.3s;}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:white;}
    .btn-primary:hover{transform:scale(1.08); box-shadow:0 8px 22px rgba(255,107,129,0.4);}
    .btn-ghost{background:transparent; border:1.5px solid rgba(59,41,41,0.08); color:#4f3a3a;}
    .btn-ghost:hover{background:#ffeef2;}

    .side{text-align:center; background:rgba(255,255,255,0.95); padding:22px; border-radius:16px;}
    
    .cake{width:160px; height:50px; margin:8px auto 8px; animation:bounce 2s infinite ease-in-out;}
    @keyframes bounce {
      0%,100% { transform:scale(1);}
      50% { transform:scale(1.5);}
    }

    .cat-sticker{
      width:250px; 
      height:auto; 
      display:block; 
      margin:0 auto 8px;
    }
    
    .greeting{font-size:22px; font-weight:700; margin:8px 0 6px; color:#474aff; text-shadow:0 0 10px #ff9a9e;}
    .small{color:#6b4b4b; font-size:14px; margin-bottom:10px;}
    
    .messageBox{background:#fff7f9; border-radius:12px; padding:12px; min-height:110px; display:flex; align-items:center; justify-content:center; text-align:center; color:#5b3b3b; font-size:15px; margin-bottom:12px; animation: fadeInUp 1.5s ease;}
    
    @keyframes fadeIn {from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);}}
    @keyframes fadeInUp {from{opacity:0; transform:translateY(40px);} to{opacity:1; transform:translateY(0);}}
  </style>
</head>
<body>
  <!-- Floating Emojis -->
  <div class="floating" style="left:10%;">💖</div>
  <div class="floating" style="left:30%; animation-delay:2s;">🌸</div>
  <div class="floating" style="left:50%; animation-delay:4s;">⭐</div>
  <div class="floating" style="left:70%; animation-delay:6s;">💖</div>
  <div class="floating" style="left:85%; animation-delay:8s;">✨</div>

  <div class="wrap">
    <!-- Left: content -->
    <section class="card hero">
      <h1 class="title">A Little Birthday Surprise</h1>
      <p class="subtitle">For: <strong id="recipientName">Reyn Cristine C. Rollon</strong></p>

      <img alt="Photo placeholder" src="https://imgur.com/blP7HVR.jpg" class="photo">

      <div class="notes">
        <strong>Little note:</strong> YAHALLOOO~! HAPPY BIRTHDAY PRETTY GIRL!!😙 — <em>Seiji💜💙</em>
      </div>

      <div class="actions">
        <button class="btn btn-primary" onclick="celebrateAndGo()">Start Celebration 🎉</button>
      </div>
    </section>

    <!-- Right: greeting card -->
    <aside class="card side">
      <div class="cake">🎂🎂🎂🎂🎂🎂</div>
      <img src="https://imgur.com/iH0KIuy.gif" alt="Cute animated cat" class="cat-sticker">
      <h2 class="greeting">Happy Birthday!</h2>
      <div class="small">CRISTINEEE!!✨</div>
      <div class="messageBox">Yahallooo~ this is my virtual suprise gift for you yin🫶</div>
    </aside>
  </div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function celebrate(){
      confetti({ particleCount: 120, spread: 90, origin: { y: 0.6 } });
      confetti({ particleCount: 80, angle: 60, spread: 60, origin: { x: 0 } });
      confetti({ particleCount: 80, angle: 120, spread: 60, origin: { x: 1 } });
    }

    function celebrateAndGo(){
      celebrate();
      setTimeout(()=>{ window.location.href = "slideshow.html"; }, 1500); // redirect after confetti
    }

    window.onload = () => {
      setTimeout(()=>celebrate(),800); // small delay for surprise 🎉
    }
  </script>
</body>
</html>
